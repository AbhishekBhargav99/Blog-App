<h1>Enter Credenttials</h1>
<br>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="Enter Email" placeholder="Enter Email" #email>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" #password>
  </div>
  <button type="button" (click)="login(email, password)" class="btn btn-primary">Submit</button>
</form>
